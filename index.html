<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>
</head>
<body>
    <div id="container">

        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

        <div class="card">
            <div class="flex-container">
                <div class="flex-item">
                    <label for="name">Nome cognome</label>
                    <input type="text" id="name" placeholder="Es. Mario Rossi">
                </div>
                <div class="flex-item">
                    <label for="km">Km da percorrere</label>
                    <input type="text" id="km" placeholder="Es. 15">
                </div>
                <div class="flex-item">
                    <label for="age">Fascia d'et&agrave;</label>
                    <select name="age" id="age">
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="65+">Over 65</option>
                    </select>
                </div>
            </div>
            <button id="confirm">Genera</button>
            <button id="cancel">Annulla</button>
        </div>

        <div class="hide" id="show-hide">
            <h2>IL TUO BIGLIETTO</h2>

            <div class="card">
                <h3>Dettaglio passeggeri</h3>
                <div class="flex-container">
                    <div class="flex-item">
                        <h4>NOME PASSEGGERO</h4>
                        <div id="name-surname"></div>
                    </div>
                    <div class="flex-item">
                        <h5>Offerta</h5>
                        <div id="offer"></div>
                    </div>
                    <div class="flex-item">
                        <h5>Carrozza</h5>
                        <div id="carriage"></div>
                    </div>
                    <div class="flex-item">
                        <h5>Codice CP</h5>
                        <div id="cp"></div>
                    </div>
                    <div class="flex-item">
                        <h5>Costo biglietto</h5>
                        <div id="price"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="js/myscript.js"></script>
</body>
</html>
